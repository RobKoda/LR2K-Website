<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top"><img src="{{ .Site.Params.logo }}"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {{ range site.Menus.main }}
                <li class="nav-item"><a class="nav-link" href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
            <ul class="navbar-nav ms-auto">
                <li>
                    <a class="padding">
                        <div class="select-style">
                            <select id="select-language" onchange="location = this.value;">
                                {{ $siteLanguages := .Site.Languages}}
                                {{ $pageLang := .Page.Lang}}
                                {{ range .Page.AllTranslations }}
                                {{ $translation := .}}
                                {{ range $siteLanguages }}
                                {{ if eq $translation.Lang .Lang }}
                                {{ $selected := false }}
                                {{ if eq $pageLang .Lang}}
                                <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}" selected>
                                    {{ .LanguageName }}</option>
                                {{ else }}
                                <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}">{{
                                    .LanguageName }}</option>
                                {{ end }}
                                {{ end }}
                                {{ end }}
                                {{ end }}
                            </select>
                        </div>
                    </a>
                </li>
            </ul>
        </div>


    </div>
</nav>
